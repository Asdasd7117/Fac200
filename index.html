<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    button {
      background: #4285F4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>سجل الدخول بحساب جوجل</h2>
    <button id="loginBtn">تسجيل الدخول</button>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    // عند الضغط على زر الدخول
    document.getElementById("loginBtn").onclick = async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: { redirectTo: location.href }
      });
      if (error) alert("فشل تسجيل الدخول");
    };

    // التحقق إذا كان هناك جلسة حالياً
    const { data: { session } } = await supabase.auth.getSession();

    if (session) {
      const { user } = session;
      const { id, email } = user;

      // التأكد إن كان المستخدم موجود بالفعل
      const { data: existing, error: getError } = await supabase
        .from('users')
        .select('*')
        .eq('id', id)
        .single();

      // إذا لم يكن موجود، أضفه إلى الجدول
      if (!existing && !getError) {
        await supabase.from('users').insert([
          { id: id, email: email }
        ]);
      }

      // الانتقال إلى لوحة التحكم
      location.href = "dashboard.html";
    }
  </script>
</body>
</html>
