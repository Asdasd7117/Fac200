<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; direction: rtl; }
    .admin-panel { background: white; padding: 20px; max-width: 700px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    .user-card { background: #f0f0f0; padding: 10px; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="text" id="adminUser" placeholder="اسم المستخدم">
    <input type="password" id="adminPass" placeholder="كلمة المرور">
    <button onclick="adminLogin()">دخول</button>

    <div id="controls" style="display:none;">
      <h3>المستخدمون:</h3>
      <div id="usersList">جارٍ التحميل...</div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    window.adminLogin = async () => {
      const u = document.getElementById("adminUser").value;
      const p = document.getElementById("adminPass").value;

      if (u === "samigmail" && p === "Asdasd7117") {
        document.getElementById("controls").style.display = "block";
        loadUsers();
      } else {
        alert("بيانات غير صحيحة");
      }
    };

    async function loadUsers() {
      const list = document.getElementById("usersList");
      const { data, error } = await supabase.from("sami").select("*");

      if (error) return list.innerHTML = "❌ حدث خطأ أثناء تحميل المستخدمين";

      list.innerHTML = "";
      data.forEach(user => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <p><strong>📧 البريد:</strong> ${user.email || "غير متوفر"}</p>
          <p><strong>⭐ النقاط:</strong> ${user.points || 0}</p>
          <input type="number" placeholder="نقاط لإضافتها" id="p_${user.id}">
          <button onclick="givePoints('${user.id}')">➕ إضافة</button>
          <button onclick="deletePage('${user.id}')">🗑️ حذف الصفحة</button>
          <button onclick="deleteUser('${user.id}')">🚫 حذف المستخدم</button>
        `;
        list.appendChild(div);
      });
    }

    window.givePoints = async (id) => {
      const points = parseInt(document.getElementById("p_" + id).value);
      if (!points) return alert("أدخل رقمًا صحيحًا");
      const { data } = await supabase.from("users").select("*").eq("id", id).single();
      await supabase.from("users").update({ points: (data.points || 0) + points }).eq("id", id);
      alert("تمت الإضافة");
      loadUsers();
    };

    window.deletePage = async (id) => {
      await supabase.from("users").update({ facebook_page: null }).eq("id", id);
      alert("تم حذف الصفحة");
      loadUsers();
    };

    window.deleteUser = async (id) => {
      await supabase.from("users").delete().eq("id", id);
      alert("تم حذف المستخدم");
      loadUsers();
    };
  </script>
</body>
</html>
