<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
      direction: rtl;
    }
    .admin-panel {
      background: white;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .user-card {
      background: #fafafa;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="text" id="adminUser" placeholder="اسم المستخدم">
    <input type="password" id="adminPass" placeholder="كلمة المرور">
    <button onclick="adminLogin()">دخول</button>

    <div id="controls" style="display:none;">
      <h3>المستخدمون</h3>
      <div id="usersList">جارٍ التحميل...</div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      'https://wwwdjpphvsdftfipwowa.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3d2RqcHBodnNkZnRmaXB3b3dhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MTA3NTgsImV4cCI6MjA2NzI4Njc1OH0.vYAj3S_KpDcs7Rv1u_xA1rNYD042HtlPR1S9gEcHdAI'
    );

    window.adminLogin = async () => {
      const u = document.getElementById("adminUser").value;
      const p = document.getElementById("adminPass").value;

      if (u === 'samigmail' && p === 'Asdasd7117') {
        document.getElementById("controls").style.display = 'block';
        loadUsers();
      } else {
        alert("بيانات خاطئة");
      }
    };

    async function loadUsers() {
      const container = document.getElementById("usersList");
      container.innerHTML = "جارٍ تحميل المستخدمين...";

      const { data, error } = await supabase.from("sami").select("id, email, points, facebook_page");

      if (error) {
        container.innerHTML = "❌ حدث خطأ أثناء تحميل المستخدمين";
        console.error(error);
        return;
      }

      container.innerHTML = "";

      data.forEach(user => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <p><strong>📧 البريد:</strong> ${user.email || "غير متوفر"}</p>
          <p><strong>⭐ النقاط:</strong> ${user.points || 0}</p>
          <p><strong>🔗 صفحة فيسبوك:</strong> ${user.facebook_page || "لا يوجد"}</p>
          <input type="number" placeholder="أضف نقاط" id="points_${user.id}">
          <button onclick="givePoints('${user.id}', '${user.points || 0}')">➕ إضافة نقاط</button>
          <button onclick="deletePage('${user.id}')">🗑️ حذف الصفحة</button>
          <button onclick="deleteUser('${user.id}')">🚫 حذف المستخدم</button>
        `;
        container.appendChild(div);
      });
    }

    window.givePoints = async (id, currentPoints) => {
      const input = document.getElementById("points_" + id);
      const amount = parseInt(input.value);
      if (isNaN(amount)) return alert("أدخل عدد نقاط صحيح");

      const { error } = await supabase.from("users").update({ points: parseInt(currentPoints) + amount }).eq("id", id);
      if (error) return alert("حدث خطأ");
      alert("✅ تم إضافة النقاط");
      loadUsers();
    };

    window.deletePage = async (id) => {
      const { error } = await supabase.from("users").update({ facebook_page: null }).eq("id", id);
      if (error) return alert("❌ حدث خطأ أثناء حذف الصفحة");
      alert("✅ تم حذف الصفحة");
      loadUsers();
    };

    window.deleteUser = async (id) => {
      if (!confirm("هل أنت متأكد أنك تريد حذف هذا المستخدم؟")) return;
      const { error } = await supabase.from("users").delete().eq("id", id);
      if (error) return alert("❌ حدث خطأ أثناء حذف المستخدم");
      alert("✅ تم حذف المستخدم");
      loadUsers();
    };
  </script>
</body>
</html>
