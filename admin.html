<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>لوحة الإدارة</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }
    .admin-panel {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h2, h3 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .card {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="text" id="adminUser" placeholder="اسم المستخدم">
    <input type="password" id="adminPass" placeholder="كلمة المرور">
    <button onclick="adminLogin()">دخول</button>

    <div id="userSection" style="display:none;">
      <h3>المستخدمون المسجلون</h3>
      <div id="usersList">⏳ جاري التحميل...</div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // بيانات مشروعك في Supabase
    const supabase = createClient(
      "https://wwwdjpphvsdftfipwowa.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
    );

    const ADMIN_USERNAME = "samigmail";
    const ADMIN_PASSWORD = "Asdasd7117";

    window.adminLogin = async () => {
      const u = document.getElementById("adminUser").value;
      const p = document.getElementById("adminPass").value;

      if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
        document.getElementById("userSection").style.display = "block";
        loadUsers();
      } else {
        alert("بيانات خاطئة");
      }
    };

    async function loadUsers() {
      const usersList = document.getElementById("usersList");
      usersList.innerHTML = "⏳ جاري التحميل...";

      const { data, error } = await supabase.from("sami").select("*");

      if (error || !data) {
        usersList.innerHTML = "❌ حدث خطأ أثناء تحميل المستخدمين";
        return;
      }

      usersList.innerHTML = "";
      data.forEach(user => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <p><strong>📧 البريد:</strong> ${user.email || "غير متوفر"}</p>
          <p><strong>⭐ النقاط:</strong> ${user.points || 0}</p>
          <button onclick="givePoints('${user.id}', ${user.points || 0})">➕ إضافة نقاط</button>
          <button onclick="deletePage('${user.id}')">🗑️ حذف صفحة فيسبوك</button>
          <button onclick="deleteUser('${user.id}')">🚫 حذف المستخدم</button>
          <button onclick="banUser('${user.id}')">❌ حظر المستخدم</button>
        `;
        usersList.appendChild(div);
      });
    }

    window.givePoints = async (id, currentPoints) => {
      const amount = prompt("كم عدد النقاط التي تريد إضافتها؟");
      if (!amount) return;
      const points = parseInt(amount);
      if (isNaN(points)) return alert("قيمة غير صالحة");

      await supabase.from("sami").update({ points: currentPoints + points }).eq("id", id);
      alert("✅ تم التحديث");
      loadUsers();
    };

    window.deletePage = async (id) => {
      await supabase.from("sami").update({ facebook_page: null }).eq("id", id);
      alert("✅ تم حذف رابط الصفحة");
      loadUsers();
    };

    window.deleteUser = async (id) => {
      if (!confirm("هل أنت متأكد من حذف المستخدم؟")) return;
      await supabase.from("sami").delete().eq("id", id);
      alert("✅ تم حذف المستخدم");
      loadUsers();
    };

    window.banUser = async (id) => {
      await supabase.from("sami").update({ is_banned: true }).eq("id", id);
      alert("✅ تم حظر المستخدم");
      loadUsers();
    };
  </script>
</body>
</html>
