<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; }
    .admin-panel { background: white; padding: 20px; max-width: 800px; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; width: 100%; }
    .user-card { border: 1px solid #ddd; padding: 15px; border-radius: 10px; margin-top: 10px; background: #fff; }
    .user-card button { width: auto; margin-right: 10px; }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="text" id="adminUser" placeholder="اسم المستخدم">
    <input type="password" id="adminPass" placeholder="كلمة المرور">
    <button onclick="adminLogin()">دخول</button>

    <div id="controls" style="display:none;">
      <h3>المستخدمون:</h3>
      <div id="userList"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    window.adminLogin = () => {
      const u = document.getElementById("adminUser").value.trim();
      const p = document.getElementById("adminPass").value.trim();
      if (u === 'samigmail' && p === 'Asdasd7117') {
        document.getElementById("controls").style.display = 'block';
        loadUsers();
      } else {
        alert("❌ بيانات الدخول غير صحيحة");
      }
    };

    async function loadUsers() {
      const container = document.getElementById("userList");
      container.innerHTML = "⏳ جاري التحميل...";
      const { data: users, error } = await supabase.from("sami").select("*");

      if (error || !users) {
        console.error("خطأ Supabase:", error);
        container.innerHTML = "❌ حدث خطأ أثناء تحميل المستخدمين";
        return;
      }

      container.innerHTML = "";
      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <p><strong>📧</strong> ${user.email}</p>
          <p><strong>🏆 النقاط:</strong> ${user.points ?? 0}</p>
          <p><strong>🔗 صفحة فيسبوك:</strong> ${user.facebook_page || 'لا توجد'}</p>
          <input type="number" id="points_${user.id}" placeholder="عدد النقاط">
          <button onclick="givePoints('${user.id}')">➕ أضف نقاط</button>
          <button onclick="deletePage('${user.id}')">🗑 حذف الصفحة</button>
          <button onclick="deleteUser('${user.id}')">❌ حذف المستخدم</button>
        `;
        container.appendChild(div);
      });
    }

    window.givePoints = async (id) => {
      const value = parseInt(document.getElementById("points_" + id).value);
      if (!value || value <= 0) return alert("أدخل عددًا صالحًا من النقاط");

      const { data, error } = await supabase.from("sami").select("*").eq("id", id).single();
      if (error || !data) return alert("❌ المستخدم غير موجود");

      await supabase.from("sami").update({ points: (data.points || 0) + value }).eq("id", id);
      alert("✅ تم إضافة النقاط");
      loadUsers();
    };

    window.deletePage = async (id) => {
      await supabase.from("sami").update({ facebook_page: null }).eq("id", id);
      alert("✅ تم حذف صفحة الفيسبوك");
      loadUsers();
    };

    window.deleteUser = async (id) => {
      if (!confirm("⚠️ هل أنت متأكد أنك تريد حذف هذا المستخدم؟")) return;
      await supabase.from("sami").delete().eq("id", id);
      alert("✅ تم حذف المستخدم");
      loadUsers();
    };
  </script>
</body>
</html>
