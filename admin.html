<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    .admin-panel {
      background: white;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .user-card {
      background: #fafafa;
      padding: 15px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .user-card button {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="text" id="adminUser" placeholder="اسم المستخدم">
    <input type="password" id="adminPass" placeholder="كلمة المرور">
    <button onclick="adminLogin()">دخول</button>

    <div id="controls" style="display:none;">
      <h3>قائمة المستخدمين</h3>
      <div id="userList"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://wwwdjpphvsdftfipwowa.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3d2RqcHBodnNkZnRmaXB3b3dhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MTA3NTgsImV4cCI6MjA2NzI4Njc1OH0.vYAj3S_KpDcs7Rv1u_xA1rNYD042HtlPR1S9gEcHdAI"
    );

    window.adminLogin = () => {
      const u = document.getElementById("adminUser").value;
      const p = document.getElementById("adminPass").value;
      if (u === "samigmail" && p === "Asdasd7117") {
        document.getElementById("controls").style.display = "block";
        loadUsers();
      } else {
        alert("❌ بيانات الدخول غير صحيحة");
      }
    };

    async function loadUsers() {
      const { data: users, error } = await supabase.from("sami").select("*");
      const container = document.getElementById("userList");
      container.innerHTML = "";

      if (error || !users) {
        container.innerHTML = "<p style='color:red;'>❌ حدث خطأ أثناء تحميل المستخدمين</p>";
        console.error(error);
        return;
      }

      users.forEach(user => {
        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <p><strong>📧 البريد:</strong> ${user.email || "غير متوفر"}</p>
          <p><strong>⭐ النقاط:</strong> ${user.points || 0}</p>
          <button onclick="givePoints('${user.id}', '${user.points || 0}')">➕ إضافة نقاط</button>
          <button onclick="deletePage('${user.id}')">🗑️ حذف الصفحة</button>
          <button onclick="deleteUser('${user.id}')">🚫 حذف المستخدم</button>
        `;
        container.appendChild(div);
      });
    }

    window.givePoints = async (userId, currentPoints) => {
      const points = prompt("كم عدد النقاط التي تريد إضافتها؟", "10");
      if (!points) return;
      const newPoints = parseInt(currentPoints) + parseInt(points);
      await supabase.from("users").update({ points: newPoints }).eq("id", userId);
      alert("✅ تم إضافة النقاط");
      loadUsers();
    };

    window.deletePage = async (userId) => {
      await supabase.from("users").update({ facebook_page: null }).eq("id", userId);
      alert("✅ تم حذف رابط الصفحة");
      loadUsers();
    };

    window.deleteUser = async (userId) => {
      if (!confirm("هل أنت متأكد من حذف المستخدم؟")) return;
      await supabase.from("users").delete().eq("id", userId);
      alert("✅ تم حذف المستخدم");
      loadUsers();
    };
  </script>
</body>
</html>
