<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة الإدارة</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      direction: rtl;
    }
    .admin-panel {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2, h3 { text-align: center; }
    .login-area, .user-block {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fafafa;
    }
    input, button {
      padding: 10px;
      width: 100%;
      margin-top: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .user-block {
      margin-bottom: 20px;
      background: #f9f9f9;
    }
    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }
    .btn-primary {
      background-color: #3498db;
      color: white;
    }
    .btn-warning {
      background-color: #f39c12;
      color: white;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <h2>تسجيل دخول الأدمن</h2>
    <div class="login-area">
      <input type="text" id="adminUser" placeholder="اسم المستخدم (مثل: samigmail)">
      <input type="password" id="adminPass" placeholder="كلمة المرور (مثل: Asdasd7117)">
      <button onclick="adminLogin()">دخول</button>
    </div>

    <div id="usersList" style="display:none;">
      <h3>جميع المستخدمين</h3>
      <div id="userContainer">⏳ تحميل المستخدمين...</div>
    </div>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    const userContainer = document.getElementById("userContainer");

    window.adminLogin = async () => {
      const u = document.getElementById("adminUser").value.trim();
      const p = document.getElementById("adminPass").value.trim();
      if (u === "samigmail" && p === "Asdasd7117") {
        document.getElementById("usersList").style.display = "block";
        loadUsers();
      } else {
        alert("بيانات الدخول غير صحيحة");
      }
    };

    async function loadUsers() {
      const { data: users, error } = await supabase.from("sami").select("*");
      if (error) {
        console.error("Supabase error:", error);
        userContainer.innerHTML = "❌ حدث خطأ أثناء تحميل المستخدمين";
        return;
      }

      userContainer.innerHTML = "";
      users.forEach(u => {
        const div = document.createElement("div");
        div.className = "user-block";
        div.innerHTML = `
          <b>📧 ${u.email}</b><br>
          🧮 نقاط: ${u.points || 0}<br>
          <input type="number" placeholder="نقاط جديدة" id="pts_${u.id}">
          <button class="btn-primary" onclick="addPoints('${u.id}')">➕ إضافة نقاط</button>
          <button class="btn-warning" onclick="deletePage('${u.id}')">🗑 حذف صفحته</button>
          <button class="btn-danger" onclick="deleteUser('${u.id}')">🚫 حذف المستخدم</button>
        `;
        userContainer.appendChild(div);
      });
    }

    window.addPoints = async (userId) => {
      const input = document.getElementById("pts_" + userId);
      const points = parseInt(input.value);
      if (isNaN(points)) return alert("❗ أدخل عددًا صحيحًا من النقاط");
      const { data: user } = await supabase.from("users").select("*").eq("id", userId).single();
      if (!user) return alert("❌ المستخدم غير موجود");

      await supabase.from("users").update({ points: (user.points || 0) + points }).eq("id", userId);
      alert("✅ تم تحديث النقاط");
      loadUsers();
    };

    window.deletePage = async (userId) => {
      await supabase.from("users").update({ facebook_page: null }).eq("id", userId);
      alert("✅ تم حذف رابط الصفحة");
      loadUsers();
    };

    window.deleteUser = async (userId) => {
      if (!confirm("❗ هل أنت متأكد من حذف هذا المستخدم؟")) return;
      await supabase.from("users").delete().eq("id", userId);
      alert("✅ تم حذف المستخدم");
      loadUsers();
    };
  </script>
</body>
</html>
