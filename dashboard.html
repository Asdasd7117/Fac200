<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم</title>
  <style>
    body { font-family: sans-serif; background: #f9f9f9; padding: 20px; direction: rtl; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border-radius: 5px; border: 1px solid #ccc; }
    ul { list-style: none; padding: 0; }
    li { background: #eef; padding: 10px; margin-top: 10px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>مرحبًا بك!</h2>
    <p id="userEmail">📧 ...</p>
    <p>⭐ نقاطك: <span id="points">0</span></p>

    <h3>🔗 رابط صفحتك على فيسبوك</h3>
    <input type="text" id="pageInput" placeholder="ضع رابط صفحتك هنا">
    <button id="saveBtn">حفظ</button>

    <h3>📄 صفحات متاحة للمتابعة:</h3>
    <ul id="pagesList">جاري التحميل...</ul>
  </div>

  <script type="module">
    import { supabase } from './supabase-config.js';

    let currentUser = null;
    let currentUserData = null;

    // تحقق من الجلسة
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) location.href = "index.html";

    const user = session.user;
    currentUser = user;

    document.getElementById("userEmail").textContent = user.email;

    const { data: userData } = await supabase.from('sami').select('*').eq('email', user.email).single();
    currentUserData = userData;

    document.getElementById("points").textContent = userData.points || 0;

    if (userData.facebook_page) {
      document.getElementById("pageInput").value = userData.facebook_page;
    }

    document.getElementById("saveBtn").onclick = async () => {
      const url = document.getElementById("pageInput").value.trim();
      if (!url.startsWith("http")) return alert("رابط غير صالح");

      await supabase.from('sami').update({ facebook_page: url }).eq('id', userData.id);
      alert("✅ تم الحفظ");
    };

    // تحميل صفحات المستخدمين الآخرين
    const { data: allUsers } = await supabase.from('sami').select('*');
    const others = allUsers.filter(u => u.id !== userData.id && u.facebook_page && (u.points || 0) >= 1);

    const list = document.getElementById("pagesList");
    if (others.length === 0) {
      list.innerHTML = "<li>لا توجد صفحات حالياً</li>";
    } else {
      list.innerHTML = "";
      others.forEach(u => {
        const li = document.createElement("li");
        li.innerHTML = `
          📧 ${u.email}<br>
          <a href="${u.facebook_page}" target="_blank">🔗 زيارة الصفحة</a>
        `;
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
